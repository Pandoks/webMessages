name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version/tag (for example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Resolve release version
        id: version
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            version="${GITHUB_REF_NAME}"
          else
            version="${{ inputs.version }}"
          fi
          if [[ -z "${version}" ]]; then
            echo "Version is empty" >&2
            exit 1
          fi
          if ! [[ "${version}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$ ]]; then
            echo "Version must match SemVer tag format (example: v1.2.3, v1.2.3-rc.1)" >&2
            exit 1
          fi
          echo "version=${version}" >> "$GITHUB_OUTPUT"
          echo "Resolved version: ${version}"

  validate:
    runs-on: ubuntu-latest
    needs: prepare
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Install and build
        run: |
          corepack enable
          pnpm install --frozen-lockfile
          pnpm run build

  package-runtime:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - validate
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Node
        uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - name: Package host runtime tarball
        env:
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          corepack enable
          pnpm run runtime:package

      - name: Upload runtime artifact
        uses: actions/upload-artifact@v6
        with:
          name: runtime-tarball
          path: dist/webmessages-runtime-${{ needs.prepare.outputs.version }}.tar.gz
          if-no-files-found: error

  publish-runtime-release:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - package-runtime
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download runtime artifact
        uses: actions/download-artifact@v7
        with:
          name: runtime-tarball
          path: dist

      - name: Publish release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          version="${{ needs.prepare.outputs.version }}"
          asset="dist/webmessages-runtime-${version}.tar.gz"
          checksum="${asset}.sha256"
          installer="dist/install-runtime.sh"
          uninstaller="dist/uninstall-runtime.sh"

          sha256sum "$asset" > "$checksum"
          cp scripts/installed/install-runtime.sh "$installer"
          cp scripts/installed/uninstall-runtime.sh "$uninstaller"
          chmod +x "$installer" "$uninstaller"

          assets=("$asset" "$checksum" "$installer" "$uninstaller")

          if gh release view "$version" >/dev/null 2>&1; then
            gh release upload "$version" "${assets[@]}" --clobber
          else
            create_args=(
              gh release create "$version" "${assets[@]}"
              --title "$version"
              --notes "Automated release for ${version}"
            )
            if [[ "$version" == *-* ]]; then
              create_args+=(--prerelease)
            fi
            "${create_args[@]}"
          fi

  publish-docker-image:
    runs-on: ubuntu-latest
    needs:
      - prepare
      - validate
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push Docker image
        env:
          IMAGE: ghcr.io/${{ github.repository }}
          VERSION: ${{ needs.prepare.outputs.version }}
        run: |
          set -euo pipefail
          image="$(printf '%s' "${IMAGE}" | tr '[:upper:]' '[:lower:]')"
          if [[ "${VERSION}" == *-* ]]; then
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --tag "${image}:${VERSION}" \
              --push \
              .
          else
            docker buildx build \
              --platform linux/amd64,linux/arm64 \
              --tag "${image}:${VERSION}" \
              --tag "${image}:latest" \
              --push \
              .
          fi
