name: CI

on:
  push:
    branches: [master, imessage-rs]
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint
      - run: pnpm check
        env:
          IMESSAGE_RS_PASSWORD: ci-placeholder
      - run: pnpm vitest run --project server
      - run: IMESSAGE_RS_PASSWORD=ci-placeholder pnpm build
